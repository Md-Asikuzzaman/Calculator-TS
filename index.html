<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./dest/app.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <input class="display" type="text" placeholder="0" id="" readonly />
      <div class="btn-group">
        <button class="white">AC</button>
        <button class="white">DE</button>
        <button class="white">%</button>
        <button class="orange">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="orange">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="orange">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="orange">+</button>
        <button class="zero">0</button>
        <button>.</button>
        <button class="orange equal">=</button>
      </div>
    </div>
  </body>
</html>
